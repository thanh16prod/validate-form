        // Hàm kiểm tra CAPTCHA
        function checkCaptcha() {
            // Lấy giá trị nhập vào từ người dùng
            var userInput = document.getElementById("captcha-input").value;

            // Kiểm tra giá trị nhập vào với CAPTCHA đã tạo
            if (userInput == "<?php echo $_SESSION['captcha_code']; ?>") {

                // Thực hiện các hành động tiếp theo, ví dụ: gửi form, chuyển hướng,...
            } else {
                // Giá trị nhập vào không đúng
                alert("Xác nhận CAPTCHA không thành công. Vui lòng thử lại!");
                // Cập nhật lại CAPTCHA (nếu cần)
                generateCaptcha();
            }
        }

        // Hàm tạo CAPTCHA
        function generateCaptcha() {
            var chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
            var captchaLength = 6;
            var captchaCode = "";
            for (var i = 0; i < captchaLength; i++) {
                captchaCode += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById("captcha-image").src = "captcha.php?code=" + captchaCode;
            document.getElementById("captcha-input").value = "";
        }
    </script>
